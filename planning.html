    <script>
      // date picker
      document.addEventListener('DOMContentLoaded', function() {

      // select dropdown

      // add range
      function addRange() {
        console.log('adding range..');
        $("#range-collection").append(`
          <li class="collection-item">
            <form action="#">
              <p class="range-field">
                <input type="range" id="test5" min="0" max="100" />
              </p>
            </form>
          </li>
        `);
      }
      var radioBoxDisplay = false;
      var tvBoxDisplay = false;
      // show Tv box
      function showTvBox() {
        if (tvBoxDisplay) {
          tvBoxDisplay = false;
          $('.tv-box').hide();
          $('.tv-box').css('display', 'none');
        }
        if (!tvBoxDisplay) {
          $('.tv-box').show();
          $('.tv-box').css('display', 'block');
          tvBoxDisplay = true;
        }
      }
      // show Radio box
      function showRadioBox() {
        $('.radio-box').show();
      }
